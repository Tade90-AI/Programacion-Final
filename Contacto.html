<!doctype html>

<html>
    <head>
        <title> Drawing Noob </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- estilo -->
        <link rel="stylesheet" href="Estilos/StyleContacto.css"> 
    </head>
    
<body>
    <!----------------------------------- Barra Navegador ----------------------------------->
    <header class="container">
        <figure class="logo">
            <a href="index.html">
                <img src="Recursos/Logos/DN Abreviado.svg" alt="Logo">
            </a>
        </figure>

        <nav>
            <a href="Acerca.html" class="item-options">Acerca de mí</a>
            <a href="Portafolio.html" class="item-options">Portafolio</a>
            <a href="Contacto.html" class="item-options">Contacto</a>
        </nav>
    </header>

    <!----------------------------------- Titulo ----------------------------------->
    <div class="titulo">
        <h1>Puedes enviarme un corrreo</h1>
        <p>Intenta ser detallado o explicativo con tu mensaje. </p>
    </div>

    <!----------------------------------- Formulario ----------------------------------->
    <section id="pantalla-dividida">
        <div class="izquierda">
            <img class="ilus" src="Recursos/Img/Correo.png">
        </div>
        <div class="derecha">
            <div class="form-content">
                <form action="https://formsubmit.co/tade90.cp@gmail.com" method="POST">
                    <label form="name">Nombre:</label>
                    <input type="text" name="name" id="name">

                    <label form="email">Correo Electronico:</label>
                    <input type="email" name="email" id="email">

                    <label form="subject">Asunto:</label>
                    <input type="text" name="subject" id="subject">

                    <label form="coments">Mensaje:</label>
                    <textarea name="coments" id="coments" cols="40" rows="6"></textarea>

                    <input class="btn" type="submit" value="Enviar">

                    <input type="hidden" name="_next" value="http://127.0.0.1:5500/Contacto.html">

                    <input type="hidden" name="_captcha" value="false">
                </form>
            </div>
        </div>
    </section>

    <!----------------------------------- Footer ----------------------------------->
    <div class="footer-container">
        <footer> 2024 Drawing Noob. Derechos reservados </footer>
        <div class="logos-container">
            <a href="https://www.instagram.com/drawing_noob7/" target="_blank">
                <img class="logos" src="Recursos/Logos/Instagram_Logo_Contacto.svg">
            </a>
            <a href="https://twitter.com/DrawingNoob5" target="_blank">
                <img class="logos" src="Recursos/Logos/X_Logo_Contacto.svg">
            </a>
           <a href="https://www.pixiv.net/en/users/65803111" target="_blank">
            <img class="logos" src="Recursos/Logos/Pixiv_Logo_Contacto.svg">
           </a>
        </div>
    </div>
    
</body>

</html>
